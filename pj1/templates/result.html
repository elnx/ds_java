<html>
	<head>
		<meta charset="utf-8">
		<title>Huffman Encode Result</title>
		<link href="http://10.131.255.74/static/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Huffman Encoded</h1>

			<form action="decompress" method="POST" accept-charset="utf-8" id="userform">
				<div class="form-group">
					<textarea class="form-control" rows=18>{{ encoded }}</textarea>
				</div>
				<input type="hidden" name="my_uuid" value="{{ my_uuid }}"/>
				<input class="btn btn-success" type="submit" value="Decode"/>
			</form>
		</div>
	</body>
</html>
